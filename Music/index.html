        <audio id="mySong">
            <source src="Media/Faded.mp3" type="audio/mp3">
        </audio>
        <script>
            var mySong=document.getElementById("mySong");
            var icon=document.getElementById("icon");
 
            icon.onclick=function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src="media/pause-button.png";
                }else{
                    mySong.pause();
                    icon.src="media/play.png";

                }
               
            }
        </script>
